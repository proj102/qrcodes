@(custSession: CustomerSession, csvUpload : CSVUpload, infosType: Int, infosContent: String)

@main("File Uploaded") {
	@header(custSession)

	<div class="container">
	@informations(infosType, infosContent)
		<h1>File Uploaded !</h1>
		<div class="row">
			<p>@csvUpload.urlRedirection</p>
			<p><a href="@routes.QrTable.blank" >Go check your new QRCodes!</a><p>
		</div>
	</div>  
	    
}
