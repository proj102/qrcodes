@(url: String)

@main("Here is the result:") {

    @header()
        
<div class="container-fluid">

<div class="alert alert-success">
	<p>You have created a QrCode which will now redirect to @url </p>
</div>
<!--Create a 5-column block in Bootstrap grid-->
<div class="span5">
</div>
<div class="span7">

<div id="qrcodeCanvas"></div>


<script>
jQuery('#qrcodeCanvas').qrcode({
		
		
  				text	: "@url"
		
	});

	
		
</script>

</div><!-- end of .span7 -->
</div>
    
}
