	@(custSession: CustomerSession, url: String, infosType: Int, infosContent: String)

@main("Here is the result:") {

    @header(custSession)
	
	<div class="container-fluid">
		@informations(infosType, infosContent)
		<!--Create a 5-column block in Bootstrap grid-->
		<div class="span5">
		</div>
		<div class="span7">
			<div id="qrcodeCanvas" class="thumbnail"></div>
			<script>jQuery('#qrcodeCanvas').qrcode({text: "@url"});</script>
		</div>
	</div>
		
}
